<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Web to Lead</title>
  </head>
  <body>
    <h2>Create Lead</h2>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000001d3Um"
      method="POST"
      onsubmit="submitForm()"
    >
      <input type="hidden" name="oid" value="00DdM000001d3Um" />
      <input type="hidden" name="retURL" value="http://127.0.0.1:5500/Project1/index.html/thanks.html"/>
      <input type="hidden" name="Lead_Date__c" class="outputdate"/>

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required
      /><br />

      <label for="date">Lead Date</label>
      <input class="inputdate" type="date" name="" id="" required>

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NdM000001AjwY"
          name="00NdM000001AjwY"
          size="12"
          type="text" /></span
      ><br /> -->

      <input class="submit" type="submit" name="submit" />
    </form>


    <script src="script.js"></script>
  </body>
</html>
